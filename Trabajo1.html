<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRABAJO 1</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h1.titulo {
            font-size: 36px;
            font-weight: bold;
            color: #0066cc;
            margin-bottom: 20px;
        }

        table {
            width: 80%;
            border-collapse: collapse;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
            font-size: 16px;
        }

        th {
            background-color: #0066cc;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .btn.secondary {
            background-color: #666;
            color: white;
        }

        .btn.secondary:hover {
            background-color: #444;
        }

        button {
            background-color: #0066cc;
            color: white;
            border-radius: 4px;
            padding: 12px 25px;
            font-size: 16px;
            text-transform: uppercase;
            cursor: pointer;
            transition: background-color 0.3s ease;
            border: none;
        }

        button:hover {
            background-color: #004c99;
        }

        .hidden {
            display: none;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 400px;
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-size: 14px;
            color: #555;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 12px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
        }

        input[type="text"]:focus,
        input[type="email"]:focus {
            border-color: #0066cc;
            outline: none;
        }

        .form-actions {
            display: flex;
            justify-content: space-between;
        }

        .form-actions .btn {
            min-width: 140px;
        }

        .title {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #0066cc;
            margin-bottom: 15px;
        }

        @media (max-width: 768px) {
            table {
                width: 100%;
            }

            .form-container {
                width: 90%;
            }

            h1.titulo {
                font-size: 28px;
            }
        }

    </style>
</head>
<body>
    <h1 class="titulo">Tabla de datos</h1>
    <h1>prueba git</h1>
    <h2>prueba git 2</h2>
    <table id="data-table">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Correo</th>
                <th>Domicilio</th>
                <th>Ciudad</th>
                <th>Botones</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <button type="button" id="show-form-btn" class="btn secondary">Formulario</button>

    <div id="form-container" class="form-container hidden">
        <h2 id="form-title" class="title">Agregar Datos</h2>
        <form id="data-form">
            <div class="form-group">
                <label for="first-name">Nombre:</label>
                <input type="text" id="first-name" required>
            </div>
            <div class="form-group">
                <label for="last-name">Apellido:</label>
                <input type="text" id="last-name" required>
            </div>
            <div class="form-group">
                <label for="email">Correo:</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="address">Domicilio:</label>
                <input type="text" id="address" required>
            </div>
            <div class="form-group">
                <label for="city">Ciudad:</label>
                <input type="text" id="city" required>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn">Guardar</button>
                <button type="button" class="btn secondary" id="cancel-btn">Cancelar</button>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
